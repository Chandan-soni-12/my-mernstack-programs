<!-- This is a basic HTML page structure with internal CSS styling -->
<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ensures responsive design on all devices -->
  <title>My Basic Page</title>
  
  <!-- Internal CSS styling -->
  <style>
    /* Styles for the entire page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    /* Header and footer styling */
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Navigation bar styles */
    nav {
      margin: 15px 0;
      text-align: center;
    }

    /* Styling the navigation links */
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    /* Content block styling */
    article {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Page header section -->
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <!-- Navigation bar with links -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main content area -->
  <article>
    <h2>About This Page</h2>
    <p>
      This is a basic HTML page that includes structure tags like 
      <code>header</code>, <code>nav</code>, <code>article</code>, and <code>footer</code>. 
      It also includes basic CSS styling using the <code>&lt;style&gt;</code> tag.
    </p>
  </article>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
