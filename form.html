<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
    <h1><center>Contact Form</center></h1>
    <form action="/submit" method="post">
        <tr>
        <th colspan="2"><center><label for="student_registration_form">Student Registration Form:</label></center></th>
        </tr>
        <tr>
        <th><label for="name">Name:</label></th>
        <td><input type="text" id="name" name="name" required><br></td>
        </tr>

        <tr>
        <th><label for="email">Email:</label></th>
        <td><input type="email" id="email" name="email" required><br></td>
        </tr>

        <tr>
        <th><label for ="Password">Password:</label></th>
        <td><input type="password" id="password" name="password" required><br></td>
        </tr>

        <tr>
        <th><label for="Gender">Gender:</label></th>
        <td><input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label></td>
        </tr>

        <tr>
        <th><label for="hobbies">Hobbies:</label></th>
        <td>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="gaming" name="hobbies" value="gaming">
            <label for="gaming">Gaming</label>
        </td>
        </tr>

        <tr>
        <th><label for="address">Address:</label></th>
        <td>
        <textarea id="address" name="address" rows="3" cols="30" required></textarea>
        </td>
        </tr>

        <tr>
        <td colspan="2"><center><button type="submit">Submit</button>
        <button type="reset">Reset</button></center>
        </td>
        </tr>
    </form>
    </table>    
</body>
</html>
