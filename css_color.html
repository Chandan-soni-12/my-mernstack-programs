<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        .named{
            background-color: red;
            color: white;
            padding: 10px;
        }
        .hex{
             background-color: #0f0;
            color: black;
            padding: 10px;
        }
        .rgb {
             background-color: rgb(122, 133, 200);
            color: white;
            padding: 10px;
        }
        .rgba {
            background-color: rgba(122, 133, 200, 0.5);
            color: black;
            padding: 10px;
        }
        .hsl {
            background-color: hsl(210, 50%, 60%);
            color: black;
            padding: 10px;
        }
        .hsla {
            background-color: hsla(210, 50%, 60%, 0.5);
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>CSS Color Examples</h2>
    <div class="named">This is a named color (red)</div>
    <div class="hex">This is a hex color (#0f0)</div>
    <div class="rgb">This is an RGB color (rgb(122, 133, 200))</div>
    <div class="rgba">This is an RGBA color (rgba(122, 133, 200, 0.5))</div>
    <div class="hsl">This is an HSL color (hsl(210, 50%, 60%))</div>
    <div class="hsla">This is an HSLA color (hsla(210, 50%, 60%, 0.5))</div>
</body>
</html>
