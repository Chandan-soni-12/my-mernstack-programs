<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object Demo</title>
</head>
<body>
  <h2><font size="6">JavaScript Array Object Properties & Methods</font></h2>
  <script>
    // Array declaration
    let fruits = ["Apple", "Banana", "Mango"];
    document.write("<font size='5'>Original Array: " + fruits + "</font><br><br>");
    // Property: length
    document.write("<font size='5'>Length of Array: " + fruits.length + "</font><br><br>");
    // Add at last
    fruits.push("Orange");
    document.write("<font size='5'>After push('Orange'): " + fruits + "</font><br><br>");
    // Remove last
    fruits.pop();
    document.write("<font size='5'>After pop(): " + fruits + "</font><br><br>"); 
    // Add at beginning
    fruits.unshift("Grapes"); 
    document.write("<font size='5'>After unshift('Grapes'): " + fruits + "</font><br><br>");
    // Remove first
    fruits.shift(); 
    document.write("<font size='5'>After shift(): " + fruits + "</font><br><br>");
    // Searching
    document.write("<font size='5'>Index of 'Banana': " + fruits.indexOf("Banana") + "</font><br><br>");
    document.write("<font size='5'>Includes 'Mango': " + fruits.includes("Mango") + "</font><br><br>");
    // Extracting & combining
    document.write("<font size='5'>Slice (1,3): " + fruits.slice(1,3) + "</font><br><br>");
    fruits.splice(1,1,"Peach"); // replace Banana with Peach
    document.write("<font size='5'>After splice: " + fruits + "</font><br><br>");

    let moreFruits = ["Kiwi", "Papaya"];
    document.write("<font size='5'>Concat: " + fruits.concat(moreFruits) + "</font><br><br>");

    // Converting
    document.write("<font size='5'>join('-'): " + fruits.join(" - ") + "</font><br><br>");
    document.write("<font size='5'>toString(): " + fruits.toString() + "</font><br><br>");
    // Sorting
    document.write("<font size='5'>sort(): " + fruits.sort() + "</font><br><br>");
    document.write("<font size='5'>reverse(): " + fruits.reverse() + "</font><br>");
  </script>
</body>
</html>
