<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: "\2B50";
            color: red;
        }
    </style>
</head>
<body>
    <h2>:: before Example</h2>
    <p>This paragraph will have a star before it.</p>
    <p>This is another paragraph with a star before it.</p>
</body>
</html>
