<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-size{
           font-size: 24px;
        }
        .font-weight {
            font-weight: bold;
        }
        .font-style {
            font-style: italic;
        }
        .text-decoration {
            text-decoration: underline;
        }
        .text-transform {
            text-transform: uppercase;
        }
        .text-align {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>CSS Font Examples</h2>
    <div class="font-size">This text has a font size of 24px.</div>
    <div class="font-weight">This text is bold.</div>
    <div class="font-style">This text is italic.</div>
    <div class="text-decoration">This text is underlined.</div>
    <div class="text-transform">This text is uppercase.</div>
    <div class="text-align">This text is centered.</div>
</body>
</html>
